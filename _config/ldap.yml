---
Name: ldapconfig
---
LDAPAuthenticator:
  name: "LDAP"

LDAPService:
  allow_password_change: false

SS_Backtrace:
  ignore_function_args:
    -
      - 'LDAPGateway'
      - 'authenticate'
    -
      - 'LDAPGateway'
      - 'changePassword'
    -
      - 'LDAPGateway'
      - 'resetPassword'
    -
      - 'LDAPService'
      - 'authenticate'
    -
      - 'LDAPService'
      - 'setPassword'
    -
      - 'LDAPService'
      - 'passwordHistoryWorkaround'

---
Only:
  classexists: '\Zend\Ldap\Ldap'
---
Director:
  rules:
    'LDAPSecurity': LDAPSecurityController
    'LDAPDebug': LDAPDebugController

Group:
  extensions:
    - LDAPGroupExtension
Member:
  extensions:
    - LDAPMemberExtension
